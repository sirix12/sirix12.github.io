<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div>
        <a href="index.html">Web Search</a>
        <a href="image_search.html">Image Search</a>
    </div>
    <br>
    <br>
    <br>
    <h1 style="color: red; margin-left: 10rem;">Advanced Search</h1>
    <form style="text-align: left; margin: 10rem;" action="https://www.google.com/search">
        <span>all these words: </span>
        <input class="search_bar" type="text" name="as_q">
        <br>
        <span>this exact word or phrase: </span>
        <input class="search_bar" type="text" name="as_epq">
        <br>
        <span>any of these words: </span>
        <input class="search_bar" type="text" name="as_oq">
        <br>
        <span>none of these words: </span>
        <input class="search_bar" type="text" name="as_eq">
        <br>
        <input style="margin-left: 20rem;margin-top: 3rem;background-color: #8ab4f8;color: #202124;" class="button"
            type="submit" value="Google Search">
    </form>

</body>

</html>
